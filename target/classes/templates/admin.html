<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Log In - Admin</title>
</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div th:insert="fragments/menu :: menu"></div>
<div th:insert="fragments/jumbotron :: jumbotron"></div>

<!-- IndsÃ¦t indhold her -->
<h2>Indtast din Email og kodeord</h2>

<div class="row">
    <div class="col-md-8">

        <form action="/correctlogin"  method="post" enctype="multipart/form-data">
            <div class="form-group">
                <!--- <label for="email">Brugernavn</label> --->
                <input type="text" id="pName" name="pName" placeholder="Brugernavn..."><br>
            </div>
            <div class="form-group">
                <!--- <label for="message">Kodeord</label> --->
                <input type="text" id="pKodeord" name="pKodeord" placeholder="Kodeord..."><br>
            </div>
            <button class="btn btn-primary" type="submit">Log ind</button>
        </form>
    </div>
</div>
<br><br>
<div class="errorModel" id="errorModel" style="display:none">
    <h2>Error</h2>
</div>
